<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©sultat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
            transition: transform 0.5s, opacity 0.5s;
        }
        .container:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .calvitie {
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .calvitie:hover {
            transform: rotate(10deg);
        }
        .github-icon {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .github-icon:hover {
            color: #000;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            transition: color 0.3s;
        }
        .message:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Joyeux anniversaire !</h1>
        <img id="personImage" class="calvitie" src="" alt="Photo de la personne" width="300">
        <div class="message">
            Ceci est une blague ! Voici le travail de mes amis :
        </div>
        <a id="githubLink" class="github-icon" href="" target="_blank">
            <i class="fab fa-github"></i> Profil GitHub
        </a>
    </div>
    <audio id="birthdaySong" src="../assets/Happy.mp3" loop autoplay></audio>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const name = getQueryParam('name');
        if (name) {
            const greeting = document.getElementById('greeting');
            greeting.textContent = `Joyeux anniversaire ${name.charAt(0).toUpperCase() + name.slice(1)} !`;

            const personImage = document.getElementById('personImage');
            personImage.src = `../assets/${name}.jpg`;

            const githubLink = document.getElementById('githubLink');
            if (name === 'alexandre') {
                githubLink.href = 'https://github.com/ludecieldev';
            } else if (name === 'nicolas') {
                githubLink.href = 'https://github.com/NicoDumetz';
            } else if (name === 'yanis') {
                githubLink.href = 'https://github.com/Yasl290';
            } else if (name === 'tom') {
                githubLink.href = 'https://github.com/FukuInTheCode';
            } else {
                githubLink.style.display = 'none';
            }
        }
    </script>
</body>
</html>
